<hr>
<section>
    <fieldset>
        <legend>Placeholder Image Sources</legend>
    <ul id="sourceList">
        <li ng-repeat="source in sources">
            <input type="checkbox" value="1" ng-click="toggleSource($index,this)" ng-checked="source.enabled"> {{source.name}}
        </li>
    </ul>
    </fieldset>

</section>

<br>
<button ng-click="refresh()" >Refresh Placeholders</button>
